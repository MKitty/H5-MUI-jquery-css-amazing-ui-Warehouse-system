<form action="" class="am-form" id="form-with-tooltip">

        <div class="am-form-group my-form-group clearfix">
            <label for="doc-vld-name-2-0" class="fl"><i class="am-icon-user  icon-user"></i></label>
            <input type="text" id="doc-vld-name-2-0" class="login-input fl" minlength="3"

        <div class="am-form-group my-form-group clearfix">
            <label for="doc-vld-pwd-1-0" class="fl"><i class="am-icon-user icon-user"></i></label>
            <input type="password" id="doc-vld-pwd-1-0" class="login-input fl" placeholder="请输入密码" pattern="^\d{6}$" required data-foolish-msg="把 IQ 卡密码交出来！"/>
        </div>
        <div class="longin-waring"><a href="#">忘记密码</a> | <a href="#">注册账号</a></div>

        <button class="am-btn am-btn-secondary longin-btn" type="submit">登录</button>
