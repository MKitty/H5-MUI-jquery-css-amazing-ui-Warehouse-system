                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                <div id="main" style="width: 100%;height:400px;"></div>
                <script>
                    var myChart = echarts.init(document.getElementById('main'));
                    var option = {
                        legend: {},
                        tooltip: {},
                        dataset: {
                            source: [
                                ['product', '订单金额',  '订单数量'],
                                ['意向合同', 43.3, 93.7],
                                ['设计完成', 83.1, 55.1],
                                ['提交厂方', 86.4,82.5],
                                ['拆单', 72.4, 39.1]
                            ]
                        },
                        xAxis: {type: 'category'},
                        yAxis: {},
                        // Declare several bar series, each will be mapped
                        // to a column of dataset.source by default.
                        series: [
                            /* {type: 'bar'},*/
                            {type: 'bar'},
                            {type: 'bar'}
                        ]
                    };
                    myChart.setOption(option);
                </script>
                <div class="business-list plr10">
                    <h1 class="business-title">意向合同</h1>
